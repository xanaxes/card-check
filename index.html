<!DOCTYPE html>
<html lang="en" class="zyzn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1> Real Credit Card Check</h>
    </header>

<main>
    <div class="card-box">
        <input type="text" id="cardnumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="19">
        <button id="verifyButton">Verify</button>
        <div id="cardInfo" class="hidden">
            <img id="cardLogo" src="" alt="Card Logo">
            <p id="cardType"></p>
        </div>
    </div>
</main>

<footer>
    <p>Supported Card Types</p>
    <ul>
        <li><img src="files/mastercard.svg" alt="MasterCard Logo">Mastercard</li>
        <li><img src="files/visa.svg" alt="Visa Logo">Visa</li>
        <li><img src="files/amex.svg" alt="amex Logo">Amex</li>
    </ul>
    <p class="footer-text">Made by Nick</p>
</footer>

<script src="logic.js"></script>
</body>
